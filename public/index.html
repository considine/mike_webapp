<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="styles/animations.css" type="text/css">

  </head><body ng-app="formApp" ng-controller="mainCtrl">

    <site-header> </site-header>
    <div id="top-form-panel-wrapper">
      <div id="top-form-panel">
        <ul id="form-nav" ng-cloak>
        <li ng-repeat="item in layout_info" ng-click="run($index)" class="input-form nav-item selected-nav-item" ng-class="{'unviewed-nav-item': landingOption<$index}" ng-cloak>{{item.data[1].content}}  </li>
        </ul>
      </div>
    </div>
    <div id="section-wrapper">
      <img ng-src="{{currentDisplayImage}}" class="form-section-icons removed_item left-clear" ng-click="animate=!animate" ng-class="{'animate': animate}"> </img>
      <div id="form-section-wrapper">
        <div  id="form-data-holder">
         <!-- FORM DATA -->
         <div ng-hide="true">
           <new-listing-form-location> </new-listing-form-location>
           <new-listing-soonest-move> </new-listing-soonest-move>

        </div>
        <label for="address-label" ng-click="fetchMap($scope.input)" ng-cloak>  {{$scope.input}} </label>
        <input type="text" id="address-label" ng-model="$scope.input">
        </div> <!--End image wrapper -->
      </div> <!--End form-secion wrapper -->
    </div> <!-- End section wrapper-->
    <div id="google-map-holder">
      <img src="./img/indicator.gif"></img>
    </div>
  <script src="scripts/vendor.bundle.js"></script>
  <script src="scripts/todo.bundle.js"></script>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script> -->
  <script src="scripts/jquery/jquery-ui.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
  <script src="scripts/jquery/datepicker.js"> </script>
  <script src="scripts/maps/map_insert.js"> </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPCkkkkP7BAsionEIyZsR_z7ur3Ehr3NU&callback=initMap"></script>
  </body>
</html>
