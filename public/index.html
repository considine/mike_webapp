<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  <link rel="stylesheet" href="styles/animations.css" type="text/css">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  </head><body ng-app="formApp" ng-controller="mainCtrl">
    <snap-drawer style="background-color: black;">
      <h3>Hello from drawer</h3>
      <button snap-close class="btn btn-danger">
        Close
      </button>
    </snap-drawer>
      <snap-content snap-options="opts">
    <site-header> </site-header>


    <div id="top-form-panel-wrapper">
      <div id="top-form-panel">
        <ul id="form-nav" ng-cloak>
        <li ng-repeat="item in layout_info" ng-click="run($index)" class="input-form nav-item" ng-class="{'unviewed-nav-item': landingOption<$index, 'selected-nav-item': landingOption==$index}" ng-cloak>{{item.data[1].content}}  </li>
        </ul>
      </div>
    </div>
    <div id="section-wrapper">
      <!-- <img ng-src="{{currentDisplayImage}}" class="form-section-icons removed_item left-clear" ng-click="animate=!animate" ng-class="{'animate': animate}">  -->
      <div id="form-section-wrapper">
        <div  id="form-data-holder">
            <!-- <img ng-src="{{currentDisplayImage}}" class="form-section-icons removed_item left-clear" ng-click="setMap()"> -->
         <!-- FORM DATA -->
         <div ng-hide="true">
           <new-listing-form-location> </new-listing-form-location>
           <new-listing-soonest-move> </new-listing-soonest-move>
        </div>
        <location-form></location-form>

        </div> <!--End image wrapper -->
      </div> <!--End form-secion wrapper -->
    </div> <!-- End section wrapper-->
    <div id="google-map-wrapper">
      <div id="google-map-holder" ng-cloak></div>
      <div id="google-map-cover"> </div>
    </div>
  </snap-content>
  <script src="scripts/vendor.bundle.js"></script>
  <script src="scripts/app.js"> </script>
  <script src="scripts/jquery.js"> </script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPCkkkkP7BAsionEIyZsR_z7ur3Ehr3NU&callback=initMap"></script> -->
  </body>
</html>
